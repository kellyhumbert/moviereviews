<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container">
      <a href="{% url 'home' %}" class="navbar-brand">
        {% load static %}
        <img src="{% static 'images/movie.png' %}" alt="" class="d-inline-block align-text-top" width="30" height="24" />
        Movies
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a href="{% url 'news' %}" class="nav-link">News</a>
          {% if user.is_authenticated %}
          <a href="{% url 'logoutaccount' %}" class="nav-link">Logout {{ user.username }}</a>
          {% else %}
          <a href="{% url 'loginaccount' %}" class="nav-link">Login</a>
          <a href="{% url 'signupaccount' %}" class="nav-link">Signup</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}

    {% endblock content %}
  </div>

  <footer class="text-center text-lg-start bg-light text-muted bg-4">
    <div class="text-center p-4">
      &copy; Copyright -
      <a href="https://github.com/kellyhumbert" class="text-reset fw-bold text-decoration-none">Kelly Humbert</a>
    </div>
  </footer>
</body>

</html>
